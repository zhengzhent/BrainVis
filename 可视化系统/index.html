<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS 引用 -->
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- 原始视频 -->
    <div class="top-video"></div>
    <!-- EEG 图像 -->
    <div class="eeg-image"></div>

    <div class="container">
      <!-- EEG 3D -->
      <div class="eeg-3d"></div>
      <!-- EEG 五个频段 -->

      <div class="eeg-5">
        <div class="left-bottom">
          <button class="btn">Delta</button>
          <button class="btn">Theta</button>
          <button class="btn">Alpha</button>
          <button class="btn">Beta</button>
          <button class="btn">Gamma</button>
        </div>
        <div class="right-5EEG">
          <!-- 存放五个不同频段的脑电图 -->
        </div>
      </div>
      <div class="zanding"></div>
    </div>

    <style></style>
  </body>
</html>
