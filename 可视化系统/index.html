<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS 引用 -->
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="top-container">
      <!-- 原始视频 -->
      <video id="origin-video" controls>
        <source src="SEED-DV/Video/1st_10min.mp4" type="video/mp4" />
        您的浏览器不支持 video 标签。
      </video>
      <!-- 逐帧视频 -->
      <div id="video-clip"></div>
      <!-- 视频按钮 -->
      <div class="video-button">
        <button class="btn">Play</button>
        <button class="btn">Stop</button>
        <button class="btn">Choose</button>
      </div>
    </div>
    <!-- EEG 图像 -->
    <div class="eeg-image"></div>

    <div class="bottom-container">
      <!-- EEG 3D -->
      <div class="eeg-3d"></div>
      <!-- EEG 五个频段 -->

      <div class="eeg-5">
        <div class="left-bottom">
          <button class="btn">Delta</button>
          <button class="btn">Theta</button>
          <button class="btn">Alpha</button>
          <button class="btn">Beta</button>
          <button class="btn">Gamma</button>
        </div>
        <div class="right-5EEG">
          <!-- 存放五个不同频段的脑电图 -->
        </div>
      </div>
      <div class="zanding"></div>
    </div>

    <script src="js/video-clip.js"></script>
  </body>
</html>
