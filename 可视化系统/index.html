<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualization System</title>
    <!-- CSS 引用 -->
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="top-container">
      <!-- Original Video -->
      <video id="origin-video" controls muted>
        <source src="SEED-DV/Video/1st_10min.mp4" type="video/mp4" />
      </video>
      <!-- Frame-by-Frame Video -->
      <div id="video-clip"></div>
    </div>

    <!-- EEG Image -->
    <div class="eeg-image">
      <!-- <div id="all-channel"></div> -->

      <div class="controls">
        <!-- <button id="playButton">Play</button> -->
        <div id="part1">
          <button id="playPauseButton" class="control-button">Play</button>
          <!-- <button class="btn_c">Choose</button> -->
        </div>

        <div id="part2">
          <div id="buttonGroup" class="button-group">
            <button class="group-button" data-group="All Channels">
              All Channels
            </button>
            <button class="group-button" data-group="Frontal Poles">
              Frontal Poles
            </button>
            <button class="group-button" data-group="Frontal Lobes">
              Frontal Lobes
            </button>
            <button class="group-button" data-group="Temporal Lobes">
              Temporal Lobes
            </button>
            <button class="group-button" data-group="Central">Central</button>
            <button class="group-button" data-group="Parietal Lobes">
              Parietal Lobes
            </button>
            <button class="group-button" data-group="Occipital Lobes">
              Occipital Lobes
            </button>
          </div>
        </div>
      </div>
      <div id="chart"></div>
    </div>

    <div class="bottom-container">
      <!-- EEG radars -->

      <div class="zanding">
        <div id="Visualization-container">
          <svg width="500" height="500">
            <circle cx="500" cy="500" r="5" fill="white"></circle>
          </svg>

          <!-- <div class="box1">
            <img id="frame-image" src="" alt="Selected Frame" style="width: 100%; height: 100%; object-fit: cover; display: none;" />
          </div> -->
          <div class="small-box">
            <img
              id="frame-image"
              src=""
              alt="Selected Frame"
              style="
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: none;
              " />
          </div>
          <!-- <div class="box2">
        <img id="frame-image" src="" alt="Selected Frame" style="width: 100%; height: 100%; object-fit: cover; display: none;" />
          </div> -->
        </div>

        <div class="tooltip"></div>
        <!-- Interactive Information Box -->
      </div>

      <!-- EEG Five Bands -->
      <div class="eeg-5">
        <!-- <div class="controls_5">
            <button class="band-btn" data-band="Beta">Beta</button>
            <button class="band-btn" data-band="Alpha">Alpha</button>
            <button class="band-btn" data-band="Theta">Theta</button>
            <button class="band-btn" data-band="Delta">Delta</button>
            <button class="band-btn" data-band="Gamma">Gamma</button>
            <button id="playButton_5">Play</button>
            <button id="pauseButton_5">Pause</button>
            <select id="regionSelect" class="region-select">
              <option value="all">All Regions</option>
              <option value="Frontal">Frontal</option>
              <option value="Parietal">Frontal Lobe</option>
              <option value="Temporal">Temporal Area</option>
              <option value="Central">Central Area</option>
              <option value="Occipital">Occipital Area</option>
              <option value="Occipital">Occipital Area</option>
            </select>
          </div> -->
        <!-- <div class="chart_5"></div> -->

        <div id="mountNode"></div>
      </div>

      <!-- 3d图 -->
      <div class="photo">
        <video
          id="embedded-video"
          controls
          style="width: 100%; height: 100%; object-fit: cover">
          <source src="SEED-DV/Video/3d_brain.mp4" type="video/mp4" />
        </video>
      </div>
    </div>

    <script src="https://registry.npmmirror.com/echarts/5.6.0/files/dist/echarts.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      /*Fixing iframe window.innerHeight 0 issue in Safari*/ document.body
        .clientHeight
    </script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.5.1/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.1/dist/data-set.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>

    <script src="js/video-clip.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <script src="js/dynamic-EEG.js"></script>
    <!-- <script src="js/all-channel.js"></script> -->
    <script src="js/radar.js"></script>
    <script src="js/3d.js"></script>
    <script src="js/circle_heatmap.js"></script>
  </body>
</html>
